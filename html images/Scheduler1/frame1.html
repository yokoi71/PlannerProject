<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Student Planner App</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 10px 20px;
        display: flex;

        align-items: center;
      }

      }

      .container {
        display: flex;
        height: calc(100vh - 50px);
      }

      nav {
        width: 200px;
        background-color: #34495e;
        color: white;
        display: flex;
        flex-direction: column;
        padding-top: 10px;
      }

      nav a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        border-bottom: 1px solid #2c3e50;
        font-size: 14px;
      }

      nav a:hover {
        background-color: #3d566e;
      }

      main {
        flex-grow: 1;
        padding: 20px;
        background-color: white;
      }

      .placeholder {
        color: #888;
        font-size: 16px;
      }
    </style>
