<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Class Schedule with Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .schedule-wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }

      .day-labels {
        display: grid;
        grid-template-columns: 60px repeat(7, 1fr);
        background: #f0f0f0;
        font-weight: bold;
        text-align: center;
        border: 1px solid #ccc;
      }

      .day-labels div {
        padding: 8px 0;
        border-right: 1px solid #ddd;
      }

      .schedule-container {
        position: relative;
        display: grid;
        grid-template-columns: 60px repeat(7, 1fr);
        grid-auto-rows: 1.6px; /* Each minute = 1.6px */
        height: 960px; /* 8am to 6pm = 600 minutes * 1.6 */
        border: 1px solid #ccc;
        background-color: white;
      }

      /* Hour grid lines and time labels */
      .hour-line {
        position: absolute;
        left: 60px;
        width: calc(100% - 60px);
        height: 1px;
        background: #eee;
      }

      .time-label {
        position: absolute;
        left: 0;
        width: 55px;
        text-align: right;
        font-size: 10px;
        color: #333;
        margin-right: 5px;
      }

      /* Vertical dividers for days */
      .day-divider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 1px;
        background: #ddd;
      }

      .class-block {
        position: absolute;
        width: calc((100% - 60px) / 7);
        background-color: #aed581;
        border-left: 4px solid #558b2f;
        color: #000;
        padding: 3px;
        font-size: 12px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Weekly Class Schedule</h1>
    <div class="schedule-wrapper">
      <!-- Day Labels -->
      <div class="day-labels">
        <div></div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>

      <!-- Schedule Grid -->
      <div class="schedule-container">
        <!-- Hour lines and labels -->
        <!-- 8:00 to 18:00 (10 hours) -->
        <!-- 1.6px per minute * 60 = 96px per hour -->
        <!-- Repeat for each hour -->
        <div class="time-label" style="top: 0px">8:00</div>
        <div class="hour-line" style="top: 0px"></div>

        <div class="time-label" style="top: 96px">9:00</div>
        <div class="hour-line" style="top: 96px"></div>

        <div class="time-label" style="top: 192px">10:00</div>
        <div class="hour-line" style="top: 192px"></div>

        <div class="time-label" style="top: 288px">11:00</div>
        <div class="hour-line" style="top: 288px"></div>

        <div class="time-label" style="top: 384px">12:00</div>
        <div class="hour-line" style="top: 384px"></div>

        <div class="time-label" style="top: 480px">13:00</div>
        <div class="hour-line" style="top: 480px"></div>

        <div class="time-label" style="top: 576px">14:00</div>
        <div class="hour-line" style="top: 576px"></div>

        <div class="time-label" style="top: 672px">15:00</div>
        <div class="hour-line" style="top: 672px"></div>

        <div class="time-label" style="top: 768px">16:00</div>
        <div class="hour-line" style="top: 768px"></div>

        <div class="time-label" style="top: 864px">17:00</div>
        <div class="hour-line" style="top: 864px"></div>

        <div class="time-label" style="top: 960px">18:00</div>
        <div class="hour-line" style="top: 960px"></div>

        <!-- Vertical day dividers (6 lines between 7 days) -->
        <div
          class="day-divider"
          style="left: calc(60px + 1 * (100% - 60px) / 7)"
        ></div>
        <div
          class="day-divider"
          style="left: calc(60px + 2 * (100% - 60px) / 7)"
        ></div>
        <div
          class="day-divider"
          style="left: calc(60px + 3 * (100% - 60px) / 7)"
        ></div>
        <div
          class="day-divider"
          style="left: calc(60px + 4 * (100% - 60px) / 7)"
        ></div>
        <div
          class="day-divider"
          style="left: calc(60px + 5 * (100% - 60px) / 7)"
        ></div>
        <div
          class="day-divider"
          style="left: calc(60px + 6 * (100% - 60px) / 7)"
        ></div>

        <!-- Example class blocks -->
        <!-- Soil Science (Mon, 9:10–10:00) -->
        <div
          class="class-block"
          style="
            top: 112px;
            height: 80px;
            left: calc(60px + 0 * (100% - 60px) / 7);
          "
        >
          Soil Science<br />9:10–10:00
        </div>

        <!-- Soil Science (Tue, 9:10–10:00) -->
        <div
          class="class-block"
          style="
            top: 112px;
            height: 80px;
            left: calc(60px + 1 * (100% - 60px) / 7);
          "
        >
          Soil Science<br />9:10–10:00
        </div>

        <!-- Soil Science (Fri, 12:40–14:00) -->
        <div
          class="class-block"
          style="
            top: 448px;
            height: 128px;
            left: calc(60px + 4 * (100% - 60px) / 7);
          "
        >
          Soil Science<br />12:40–14:00
        </div>
      </div>
    </div>
  </body>
</html>
