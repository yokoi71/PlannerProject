<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weekly Class Schedule (Minute Precision)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .schedule-container {
        display: grid;
        grid-template-columns: 60px repeat(7, 1fr);
        grid-auto-rows: 20px;
        border: 1px solid #ccc;
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
        height: 960px; /* 8am–6pm = 600 minutes = 960px (1.6px per minute) */
      }

      .time-slot {
        position: absolute;
        left: 0;
        width: 60px;
        font-size: 10px;
        text-align: right;
        padding-right: 4px;
        box-sizing: border-box;
      }

      .day-labels {
        display: grid;
        grid-template-columns: 60px repeat(7, 1fr);
        text-align: center;
        font-weight: bold;
        background: #f0f0f0;
        border: 1px solid #ccc;
        margin-bottom: 4px;
      }

      .day-labels div {
        padding: 8px 0;
        border-right: 1px solid #ddd;
      }

      .class-block {
        position: absolute;
        width: calc((100% - 60px) / 7);
        background-color: #aed581;
        border-left: 4px solid #558b2f;
        color: #000;
        padding: 3px;
        font-size: 12px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Weekly Class Schedule</h1>

    <!-- Day Labels -->
    <div class="day-labels">
      <div></div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
      <div>Sun</div>
    </div>

    <!-- Schedule Grid -->
    <div class="schedule-container">
      <!-- Hour Markers -->
      <!-- 8:00 to 18:00 = 600 minutes, 1.6px/min = 960px height -->
      <!-- One marker per hour -->
      <div class="time-slot" style="top: 0px">8:00</div>
      <div class="time-slot" style="top: 96px">9:00</div>
      <div class="time-slot" style="top: 192px">10:00</div>
      <div class="time-slot" style="top: 288px">11:00</div>
      <div class="time-slot" style="top: 384px">12:00</div>
      <div class="time-slot" style="top: 480px">13:00</div>
      <div class="time-slot" style="top: 576px">14:00</div>
      <div class="time-slot" style="top: 672px">15:00</div>
      <div class="time-slot" style="top: 768px">16:00</div>
      <div class="time-slot" style="top: 864px">17:00</div>

      <!-- Class: Soil Science (Mon, 9:10–10:00) -->
      <div
        class="class-block"
        style="
          top: 112px;
          height: 80px;
          left: calc(60px + 0 * (100% - 60px) / 7);
        "
      >
        Soil Science<br />9:10–10:00
      </div>

      <!-- Class: Soil Science (Tue, 9:10–10:00) -->
      <div
        class="class-block"
        style="
          top: 112px;
          height: 80px;
          left: calc(60px + 1 * (100% - 60px) / 7);
        "
      >
        Soil Science<br />9:10–10:00
      </div>

      <!-- Class: Soil Science (Fri, 12:40–14:00) -->
      <!-- 12:40 PM = 280 min after 8:00 AM, 2:00 PM = 360 min -->
      <!-- top = 280 * 1.6 = 448px, height = 80 * 1.6 = 128px -->
      <div
        class="class-block"
        style="
          top: 448px;
          height: 128px;
          left: calc(60px + 4 * (100% - 60px) / 7);
        "
      >
        Soil Science<br />12:40–14:00
      </div>
    </div>
  </body>
</html>
